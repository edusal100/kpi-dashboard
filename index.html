<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet"> 

    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>

    <link rel="stylesheet" href="/dist/style.css">

    <title>Ontime</title>
</head> 
<body>



<div class="main_container flex flex-column flex-jc-c flex-ai-c">
    <div class="svg" id="svg"></div>
     <!-- Welcome Screen -->
        <div id="welcomeScreen" class="flex flex-jc-c flex-ai-c">
        <div class="flex flex-jc-sb flex-ai-c white_box mb flex-gap">
            <div class="flex flex-column">
                <h2 class="mb">Welcome to Ontime</h2>
                <h3>Unlock your team performance</h3>
                <h3 class="mb2">Already have an account?</h3>
                <div class="flex">
                    <a id="login" class="button flex-self-start">Login</a>
                    <a id="newUser" class="button2 flex-self-start ml">New User</a>
                </div>        
            </div>
            <img class= "welcome" src="/images/welcome.png" alt="welcome">       
        </div>
    </div>
    <!-- End of Welcome Screen -->

    <!-- Login Screen -->
        <div id="loginScreen" class="flex flex-jc-c flex-ai-c">
        <div class="flex flex-jc-sb flex-ai-c white_box mb flex-gap">
            <div class="flex flex-column">
                <h2>Welcome Back!</h2>
                <h3 class="mb">Login to your Ontime account.</h3>
                <label for="loginEmail">E-mail</label>
                <input id="loginEmail" class="input mb05" type="email" placeholder="@mail.com">
                <label for="loginPassword">Password</label>
                <input id = "loginPassword" class="input" type="password" placeholder="Password">
                <div class="flex flex-column">
                    <div class="flex flex-ai-c mt">
                        <img id = "errorImgLogin" src="/images/alert.png" alt="error msg">
                        <p id="errorMsgLogin" class="error ml"></p>
                    </div>
                    <a id="signIn" class="button2 flex-self-start mt">Sign In</a> 
                </div>        
            </div>
            <img class= "welcome" src="/images/welcome.png" alt="welcome">       
        </div>
    </div>
    <!-- End of Login Screen -->

    <!-- Sign up Screen -->
    <div id="signUpScreen" class="flex flex-jc-c flex-ai-c">
        <div class="flex flex-jc-sb flex-ai-c white_box mb flex-gap">
            <div class="flex flex-column">
                <h2 class="mb">Let's get you started</h2>
                <h4 class="mb">Choose your avatar<h4>
                    <img class="avatar" src="/images/Avatar1.png" alt="">
                    <img class="avatar" src="/images/Avatar2.png" alt="">
                    <img class="avatar" src="/images/Avatar3.png" alt="">
                    <img class="avatar" src="/images/Avatar4.png" alt="">
                    <div class="flex flex-column mt">
                        <label for="name">Name</label>
                        <input id="name" class="input mb05" type="text" placeholder="name">
                        <label for="email">E-mail</label>
                        <input id="email" class="input mb05" type="email" placeholder="email">
                        <label for="password">Password</label>
                        <input id="password" class="input mb05" type="password" placeholder="password">
                    </div>
                <div class="flex flex-column">
                    <div class="flex flex-ai-c">
                        <img id = "errorImgSignup" src="/images/alert.png" alt="error msg">
                        <p id="errorMsgSignup" class="error ml"></p>
                    </div>
                    <a id="signUp" class="button2 flex-self-start mt">Sign Up</a>
                    </div> 
                </div>        
            <img class= "welcome" src="/images/welcome.png" alt="welcome">       
        </div>
    </div>
<!-- End of Sign up Screen -->

  
<!-- Dashboard -->
    <div id="dashboard" class="dashboard flex flex-jc-c flex-ai-c">
        <div class="white_box">
                <div>
                    <div class="flex flex-jc-sb">
                        <p>PROFIT IN 2022</p>
                        <select name="" id="timeFrame">
                            <option value="year">Year</option>
                            <option value="month">Month</option>
                            <option value="week">Week</option>
                        </select>      
                    </div>
                    
                        <div class="flex flex-jc-sb flex-gap">
                            <h1>US$ 153,489</h1>
                            <div class="flex-self-end">
                                <p id="previous">2021</p>
                                <hr class="dash blue">
                            </div>
                            <div class="flex-self-end">
                                <p id="current">2022</p>
                                <hr class="blue">
                            </div>
                        </div>
                    
                    <div class="flex">
                        <img class="arrow" src="/images/arrow_green.svg" alt="">
                        <h4 class="ml green">32,85%</h4>
                        <p class="flex-self-end ml">vs last year</p>
                    </div>    
                </div>

                <div class="chart_container">
                    <canvas id="myChart"></canvas>
                </div>
         </div>
    
    </div>

<!-- End of Dashboard -->

</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.9.4/lottie.min.js"></script>
    <script src="/app/js/user.js"></script>
    <script src="/app/js/main.js"></script>

</body>
</html>
