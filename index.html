<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet"> 

    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>

    <link rel="stylesheet" href="dist/style.css">

    <title>KPI Dashboard</title>
</head> 
<body>

    <div class="main_container flex flex-jc-c flex-ai-c">
        <div class="white_box">
                <div>
                    <div class="flex flex-jc-sb">
                        <p>PROFIT IN 2022</p>
                        <select name="" id="timeFrame">
                            <option value="year">Year</option>
                            <option value="month">Month</option>
                            <option value="week">Week</option>
                        </select>      
                    </div>
                    
                        <div class="flex flex-jc-sb">
                            <h1>US$ 153,489</h1>
                            <div class="flex-self-end">
                                <p>2021</p>
                                <hr class="dash blue">
                            </div>
                            <div class="flex-self-end">
                                <p>2022</p>
                                <hr class="blue">
                            </div>
                        </div>
                    
                    <div class="flex">
                        <img class="arrow" src="/images/arrow_green.svg" alt="">
                        <h4 class="ml green">32,85%</h4>
                        <p class="flex-self-end ml">vs last year</p>
                    </div>    
                </div>

                <div id="graph-container">
                    <canvas id="myChart"></canvas>
                </div>
         </div>
    
    </div>

    <script src="app/js/chart.js"></script>

</body>
</html>
