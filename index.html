<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet"> 

    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>

    <link rel="stylesheet" href="dist/style.css">

    <title>KPI Dashboard</title>
</head> 
<body>

    <div class="main_container flex flex-jc-c flex-ai-c">
        <div class="white_box">
                <div class="mb flex flex-jc-sb">
                    <div>
                        <h4>Summary</h4>
                    </div>
                    <button onclick = timeFrame(this) value="day">Day</button>
                    <button onclick = timeFrame(this) value="week">Week</button>
                    <button onclick = timeFrame(this) value="month">Month</button>
                    <div class="flex">
                       <select name="chartType" id="chartType" onchange = changeChart(this)>
                            <option value="line">Line</option>
                            <option value="bar">Bar</option>
                        </select>
                    </div>
                </div>
                    <p>Today</p>
                    <div class="mb flex flex-ai-end">
                        <h2>5 789</h2>
                        <p class="steps ml">steps</p>
                    </div>
                <div id="graph-container">
                    <canvas id="myChart"></canvas>
                </div>
         </div>
    
    </div>

    <script src="app/js/chart.js"></script>

</body>
</html>
